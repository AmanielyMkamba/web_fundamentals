<html lang="en">

            <div id="edit_profile">
                <img src="/Users/amanielymkamba/Desktop/Amani /CodingDojo/Learning/Assignments/Bootcamp/W4A_CSS/Images/icons/gear.png" alt="" class="gear">

                    <li><a href="#">edit profile</a></li>

        </div>
        <!-- Footer Section -->
        <h1 id="profile_footer"></h1>
